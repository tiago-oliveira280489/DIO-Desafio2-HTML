<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Menu -->

            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img id="img-contato" alt="Desenho de contatos" src="/img/contato.png">
            </div>

            <div class="content-contato">
                <div class="contatos">
                    <p>
                        <b>Telefone: </b>(33) 3333-3333
                    </p>
                    <p>
                        <b>Celular/whatsapp: </b>(99) 99999-9999
                    </p>
                    <p>
                        <b>Endereço: </b>Avenida Leopoldino de Oliveira, Centro, Uberaba - MG
                    </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3755.0977360018055!2d-47.93052332586671!3d-19.75100173275741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bad02b9b28c233%3A0x39f9c9508ec49ccb!2sAv.%20Leopoldino%20de%20Oliveira%20-%20Estados%20Unidos%2C%20Uberaba%20-%20MG!5e0!3m2!1spt-BR!2sbr!4v1682599486048!5m2!1spt-BR!2sbr" width="90%" height="90%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="form">
                    <fieldset>
                        <legend>Deixe-nos uma mensagem</legend>
                        <form onsubmit="alert('Dados enviados com sucesso!'); return false;" method="post">
                            <label for="nome">Nome completo: </label><br/>
                            <input type="text" id="nome" placeholder="Informe seu nome completo" required/>
                            <br/>
                            <label for="email">E-mail: </label><br/>
                            <input type="email" id="email" placeholder="Inform seu e-mail" required/>
                            <br/>
                            <label for="assunto">Assunto: </label><br/>
                            <input type="text" id="assunto" placeholder="Informe o assunto da mensagem" required/>
                            <br/>
                            <label for="mensagem">Mensagem: </label><br/>
                            <textarea id="mensagem" cols="10" rows="10" placeholder="Deixe aqui a sua mensagem"></textarea>
                            <br/>
                            <div class="botoes-form">
                                <input id="btn-enviar" type="submit" value="Enviar" />
                                <input id="btn-limpar" type="reset" value="Limpar" />
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>

            <div class="footer">
                <div class="midias-sociais">
                    <a href="https://www.facebook.com/"><img alt="Logo Facebook" src="/img/facebook.png" width="50px"></a>
